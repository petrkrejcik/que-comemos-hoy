<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Shopping list with recipies" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo256.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Que comemos?</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      (function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        if (!/debug=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true')
          return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
    </script>
  </body>
</html>
